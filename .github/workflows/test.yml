name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Run tests
      env:
        RELAY_KEY: ${{ secrets.RELAY_KEY }}
        RELAY_SECRET: ${{ secrets.RELAY_SECRET }}
      run: go test -v -failfast ./...

